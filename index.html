<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuchAs AI - AI工具导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">🤖</span>
                <span class="logo-text">SuchAs AI</span>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索 AI 工具...">
                <button id="searchBtn">🔍</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 分类标签 -->
            <div class="categories" id="categories">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="writing">写作</button>
                <button class="category-btn" data-category="image">图像</button>
                <button class="category-btn" data-category="video">视频</button>
                <button class="category-btn" data-category="code">编程</button>
                <button class="category-btn" data-category="audio">音频</button>
                <button class="category-btn" data-category="productivity">效率</button>
            </div>

            <!-- 工具列表 -->
            <div class="tools-grid" id="toolsGrid">
                <!-- 工具卡片将通过 JS 动态生成 -->
            </div>

            <!-- 无结果提示 -->
            <div class="no-result" id="noResult" style="display: none;">
                <p>没有找到相关工具 😕</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 SuchAs AI - AI工具导航站</p>
        </div>
    </footer>

    <script src="js/tools-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
